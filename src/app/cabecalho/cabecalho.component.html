<mat-toolbar color="basic">
  <a mat-menu-item routerLink="/menu">
    <img src='../assets/img/logo.png' style="display: block; margin-left: auto; margin-right: auto; width: 180px;">
  </a>
  <span class="separador"></span>
  <div class="button-container">
    <button mat-mini-fab color="basic">
      <mat-icon>search</mat-icon>
    </button>
  </div>
  <div class="button-container">
    <button mat-mini-fab [matMenuTriggerFor]="menu" color="basic">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <a mat-menu-item routerLink="/perfil">
        <mat-icon>person</mat-icon>
        Perfil
      </a>
      <a mat-menu-item routerLink="/">
        <mat-icon>exit_to_app</mat-icon>
        Sair
      </a>
    </mat-menu>
  </div>
</mat-toolbar>
